<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/output.css" rel="stylesheet" />
  <!-- tailwind css link  -->
  <script defer src="https://cdn.tailwindcss.com"></script>
  <!-- Font awesome theme link  -->
  <script src="https://kit.fontawesome.com/f6113a8105.js" crossorigin="anonymous"></script>

  <script src="./script.js"></script>

  <title>Calculator</title>
</head>

<body>
  <!-- <h1
      class="text-orange-500 text-3xl my-5 text-center m-3 font-bold underline"
    >
      Scientific Calculator
    </h1> -->
  <div class="w-[50%] mx-60 my-20">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-16 w-[60%] rounded-t-lg bg-lime-100">
      <input type="text" placeholder="0" name="display" id="result" 
        class="font-black bg-transparent text-right focus:outline-none w-[100%] h-16" />
    </div>

    <div class="bg-gradient-to-r from-indigo-200 w-[65%]">
      <div>
        <input type="button" value="7" onclick="appendNumber(7)"  class="font-bold text-orange-500 cursor-pointer px-10 py-5 "  />
        <input type="button" value="8" onclick="appendNumber(8)" class="font-bold text-orange-500 px-10 py-5" />
        <input type="button" value="9" onclick="appendNumber(9)" class="font-bold text-orange-500 px-10 py-5" />
        <i class="fa-solid fa-rotate font-bold px-10 py-5"></i>
      </div>
      <div>
        <input type="button" value="4" onclick="appendNumber(4)" class="font-bold px-10 py-5" />
        <input type="button" value="5" onclick="appendNumber(5)" class="font-bold px-10 py-5" />
        <input type="button" value="6" onclick="appendNumber(6)" class="font-bold px-10 py-5" />
        
          <i
          id="toggleButton"
            class="fa-solid fa-chevron-left font-bold px-10 py-5 bg-slate-300 rounded-l-xl rounded-tl-3xl rounded-bl-3xl"></i>
      
      </div>
      <div>
        <input type="button" value="1"  onclick="appendNumber(1)" class="font-bold px-10 py-5" />
        <input type="button" value="2" onclick="appendNumber(2)" class="font-bold px-10 py-5" />
        <input type="button" value="3" onclick="appendNumber(3)" class="font-bold px-10 py-5" />
        <input type="button" value="=" onclick="calculate()" class="font-bold px-10 py-5" />
      </div>
      <div>
        <input type="button" value="AC" class="font-bold px-10 py-5" onclick="clearResult('')" />
        <input type="button" value="0" onclick="appendNumber(0)" class="font-bold px-10 py-5" />
        <input type="button" value="." onclick="appendNumber( '.')" class="font-bold px-10 py-5 w-1" />

        <input type="button" value="C"  onclick="delResult('')" class="font-bold px-10 py-5" />
      </div>
      <div>
        <i class="fa-solid fa-divide font-bold px-10 py-5" onclick="appendOperator('/')" ></i>
        <input type="button" value="X" class="font-bold px-10 py-5" onclick="appendOperator('*')" />
        <i class="fa-solid fa-minus font-bold px-8 py-5" onclick="appendOperator('-')" ></i>
        <i class="fa-sharp fa-solid fa-plus font-bold px-10 py-5" onclick="appendOperator('+')" ></i>
      </div>
    </div>
    <script>
      

    // Add event listener to the button
    document.getElementById("toggleButton").addEventListener("click", toggleFile);
    function toggleFile() {
      window.open("scientific.html", "_self");
    }
    </script>
  </div>
</body>

</html>
