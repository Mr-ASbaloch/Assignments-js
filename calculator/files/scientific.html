<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="/dist/output.css" rel="stylesheet" />
  <!-- tailwind css link  -->
  <script defer src="https://cdn.tailwindcss.com"></script>
  <!-- Font awesome theme link  -->
  <script src="https://kit.fontawesome.com/f6113a8105.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>

<body>
  <!-- <h1
      class="text-orange-500 text-3xl my-5 text-center m-3 font-bold underline"
    >
      Scientific Calculator
    </h1> -->
  <div class=" w-[60%] mx-60 my-20 ">
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-16 w-[50%] rounded-t-lg  bg-lime-100">
      <input type="text" placeholder="0" dir="rtl"
        class="font-black bg-transparent text-right focus:outline-none  w-[100%] h-16" />
    </div>

    <div class="bg-gradient-to-r from-indigo-100  w-[60%]">
      <div>
        <input type="button" value="7" class="font-bold text-orange-500 cursor-pointer px-10 py-5" />
        <input type="button" value="8" class="font-bold text-orange-500 px-10 py-5" />
        <input type="button" value="9" class="font-bold text-orange-500 px-10 py-5" />
        <i class="fa-solid fa-rotate font-bold px-10 py-5"></i>
      </div>
      <div>
        <a href="./index.html">
            <i
            class="fa-solid fa-chevron-right font-bold px-10 py-5 bg-slate-400  rounded-br-3xl rounded-tr-3xl"></i>
           </a>
        <input type="button" value="4" class="font-bold px-10 py-5" />
        <input type="button" value="5" class="font-bold px-10 py-5" />
        <input type="button" value="X" class="font-bold px-10 py-5" />
      
    </div>
      <div>
        <input type="button" value="1" class="font-bold px-10 py-5" />
        <input type="button" value="2" class="font-bold px-10 py-5" />
        <input type="button" value="3" class="font-bold px-10 py-5" />
        <input type="button" value="X!" class="font-bold px-10 py-5" />
      
      </div>
      <div>
        <input type="button" value="AC" class="font-bold px-10 py-5" />
        <input type="button" value="C" class="font-bold px-10 py-5" />
        <input type="button" value="0" class="font-bold px-8 py-5 " />
        <input type="button" value="Cos" class="font-bold px-8 py-5" />

       
      </div>
      <div>
        <input type="button" value="Sin" class="font-bold px-8 py-5" />
        <input type="button" value="Cos" class="font-bold px-8 py-5" />
        <input type="button" value="Tan" class="font-bold px-8 py-5" />
        <input type="button" value="deg" class="font-bold px-8 py-5" />
        
     

      </div>
    </div>
  </div>
</body>

</html>
